<!DOCTYPE html>
<html>
  <head>
    <title>403 Forbidden</title>
    <script>
      const origin = window.location.origin
      const pathname = window.location.pathname
      window.location.href = origin + pathname + 'public'
    </script>
  </head>
  <body>
    <p>Directory access is forbidden.</p>
  </body>
</html>
